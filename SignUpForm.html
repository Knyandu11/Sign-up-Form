<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class= "container">
<h4>
<p>This is not a real online service! You know you need something</p>
<p>like this in your life to help you realize your deepest dreams.</p>
<p>Sign up<em>now</em>to get started.</p>
</h4>
<p2 class="p2">You<em>know</em>you want to</p2>
</div>
<img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Green leaves">
<div class="container2">
    <h3>Let's do this!</h3>
    <form action="#" method="get">
        <div class="form-container">
            <div class="left-column">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name">
          
              <label for="email">Email</label>
              <input type="email" id="email" name="email">

              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password">
              <p4>*Passwords do not match</p4>
            </div>
          
            <div class="right-column">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name">
          
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone">
           
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password">
            </div>
          </div>
          <div class="Final-Container">
            <button type="button">Create Account</button>
            <h5>Already have an account? <p3>Log in</p3></h5>
          </div>
    </form>
</div>
</body>
</html>
